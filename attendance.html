<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "...",
  authDomain: "...",
  projectId: "...",
  storageBucket: "...",
  messagingSenderId: "...",
  appId: "..."
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let allData = [];
let currentAdmin = null; // store logged-in admin data

// Auth check and load admin info
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "admin.html";
    return;
  }

  // Get admin record
  const adminDoc = await getDoc(doc(db, "admins", user.uid));
  currentAdmin = adminDoc.data();
  document.getElementById("adminEmail").textContent = user.email;

  loadAttendance();
});

// Logout
window.logoutAdmin = () => signOut(auth).then(() => window.location.href="admin.html");

// Load Attendance
function loadAttendance() {
  const sortOrder = document.getElementById("sortOrder").value || "desc";
  const q = query(collection(db, "attendance"), orderBy("timestamp", sortOrder));

  onSnapshot(q, (snapshot) => {
    allData = [];
    snapshot.forEach(doc => {
      const item = { id: doc.id, ...doc.data() };

      // Normal admins see only their branch
      if (!currentAdmin.isSuper && item.branch !== currentAdmin.branch) return;

      allData.push(item);
    });

    populateFilters();
    applyFilters();
  });
}

// Populate Class & Course Filters dynamically
function populateFilters() {
  const classSet = new Set();
  const courseSet = new Set();

  allData.forEach(d => {
    if (d.class) classSet.add(d.class);
    if (d.course) courseSet.add(d.course);
  });

  const classFilter = document.getElementById("classFilter");
  const courseFilter = document.getElementById("courseFilter");

  // remove old options
  classFilter.querySelectorAll("option.dynamic").forEach(o => o.remove());
  courseFilter.querySelectorAll("option.dynamic").forEach(o => o.remove());

  Array.from(classSet).sort().forEach(c => {
    const opt = document.createElement("option");
    opt.value = c;
    opt.text = c;
    opt.classList.add("dynamic");
    classFilter.appendChild(opt);
  });

  Array.from(courseSet).sort().forEach(c => {
    const opt = document.createElement("option");
    opt.value = c;
    opt.text = c;
    opt.classList.add("dynamic");
    courseFilter.appendChild(opt);
  });
}

// Apply Filters (Branch automatically filtered for normal admin)
window.applyFilters = function() {
  let filtered = [...allData];
  const fromDate = document.getElementById("fromDate").value;
  const toDate = document.getElementById("toDate").value;
  const role = document.getElementById("roleFilter").value;
  const branch = currentAdmin.isSuper ? document.getElementById("branchFilter").value : currentAdmin.branch;
  const className = document.getElementById("classFilter").value;
  const courseName = document.getElementById("courseFilter").value;
  const searchText = document.getElementById("searchBox").value.toLowerCase();

  // date filter
  if (fromDate || toDate) {
    filtered = filtered.filter(item => {
      const d = item.timestamp?.toDate ? item.timestamp.toDate() : new Date();
      const dateOnly = d.toISOString().split("T")[0];
      if (fromDate && dateOnly < fromDate) return false;
      if (toDate && dateOnly > toDate) return false;
      return true;
    });
  }

  if (role) filtered = filtered.filter(i => i.role === role);
  if (branch) filtered = filtered.filter(i => i.branch === branch);
  if (className) filtered = filtered.filter(i => i.class === className);
  if (courseName) filtered = filtered.filter(i => i.course === courseName);
  if (searchText) filtered = filtered.filter(i => i.name.toLowerCase().includes(searchText));

  renderTable(filtered);
  updateSummary(filtered);
  updateChart(filtered);
  updateClassSummary(filtered);
};
</script>
