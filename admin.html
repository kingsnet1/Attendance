<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Attendance System</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    // ====== Firebase Config (replace with your own) ======
    // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDZMEJ6ALhKRZ-Bv3tmQ71TSnIZd89prow",
  authDomain: "attendace-9d237.firebaseapp.com",
  projectId: "attendace-9d237",
  storageBucket: "attendace-9d237.firebasestorage.app",
  messagingSenderId: "248211930711",
  appId: "1:248211930711:web:88e178f5d0323e88966d12"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

    // ====== Handle Login ======
    async function loginAdmin(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");
      const btn = document.getElementById("loginBtn");

      if (!email || !password) {
        msg.textContent = "Please enter both email and password.";
        msg.style.color = "red";
        return;
      }

      btn.disabled = true;
      msg.textContent = "Logging in...";
      msg.style.color = "#333";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "‚úÖ Login successful! Redirecting...";
        msg.style.color = "green";
        setTimeout(() => {
          window.location.href = "view.html";
        }, 1500);
      } catch (error) {
        msg.textContent = "‚ùå Invalid credentials.";
        msg.style.color = "red";
      } finally {
        btn.disabled = false;
      }
    }

    // ====== Redirect if already logged in ======
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "view.html";
      }
    });

    window.loginAdmin = loginAdmin;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0078d7, #004f9e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    form {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #005ea3;
    }
    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form onsubmit="loginAdmin(event)">
    <h2>üîê Admin Login</h2>
    <input type="email" id="email" placeholder="Admin Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn" type="submit">Login</button>
    <p id="message"></p>
  </form>
</body>
</html>
